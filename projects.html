<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Google Fonts: Inter & Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header class="hero-header static-background">
        <div class="background-image-container">
            <img src="side-light.jpg" alt="Mason Pastorek" class="background-image light-mode-img">
            <img src="side-dark.jpg" alt="Mason Pastorek" class="background-image dark-mode-img">
        </div>
        <div class="overlay"></div>
        <div class="header-content">
            <h1>Projects</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="donations.html" class="nav-link support-button">Support</a>
            </nav>
        </div>
        <button id="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main class="main-content">
        <section class="projects-grid">
            <a href="https://masonpastorek.com" target="_blank" class="project-block">
                <h3>masonpastorek.com</h3>
            </a>
            <a href="#" target="_blank" class="project-block">
                <h3>Geaux Shine</h3>
            </a>
            <a href="donations.html" class="project-block support-block">
                <h3>New Endeavors Support</h3>
            </a>
        </section>
    </main>
    
    <script>
        // Get references to key elements
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const lightModeImage = document.querySelector('.background-image.light-mode-img');
        const darkModeImage = document.querySelector('.background-image.dark-mode-img');

        // Function to update the toggle button icon and image
        const updateThemeUI = () => {
            const isDarkMode = body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDarkMode
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
            
            if (isDarkMode) {
                if (lightModeImage) lightModeImage.style.display = 'none';
                if (darkModeImage) darkModeImage.style.display = 'block';
            } else {
                if (lightModeImage) lightModeImage.style.display = 'block';
                if (darkModeImage) darkModeImage.style.display = 'none';
            }
        };

        // Check for saved theme preference on page load
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
        } else {
            // Default to light mode for this design
            body.classList.add('light-mode');
        }
        updateThemeUI();

        // Event listener for theme toggle button
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
            updateThemeUI();
        });
    </script>
</body>
</html>
